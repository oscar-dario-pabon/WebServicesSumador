<!DOCTYPE html>
<html>
    <head>
        <title>Suma de numeros</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div>
            <h1>Sumar</h1>
            <form id="formsuma" action="#">
                <label for="a">A:</label>
                <input type="text" id="a" name="parametro_a" required>
                <br/>
                <label for="b">B:</label>
                <input type="text" id="b" name="parametro_b" required>
                <br/>
                <input type="button" id="sumar" value="Sumar">
            </form>
            <font id="resultado" color="red"></font>
        </div>
    </body>
</html>
